<!doctype html>
<html class="sl-theme-dark">
  <head>
    <title>Tonewise</title>
  </head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover,  user-scalable=0" />

  <meta
    name="description"
    content="A playful exploration of sound, color, and proportion" />

  <!-- Open Graph Meta Tags -->
  <meta property="og:url" content="https://tonewise.app" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Tonewise" />
  <meta
    property="og:description"
    content="A playful exploration of sound, color, and proportion" />
  <meta
    property="og:image"
    content="/assets/opengraph.png" />

  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="/assets/favicon/apple-touch-icon.png" />

  <meta name="apple-mobile-web-app-capable" content="yes" />
  
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="/assets/favicon/favicon-32x32.png" />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="/assets/favicon/favicon-16x16.png" />
  <link rel="manifest" href="/assets/site.webmanifest" />
  <link rel="shortcut icon" href="/assets/favicon/favicon.ico" />
  <meta name="msapplication-TileColor" content="#2b5797" />
  <meta
    name="msapplication-config"
    content="/assets/favicon/browserconfig.xml" />

  <meta
    name="theme-color"
    content="#6a353a"
    media="(prefers-color-scheme: dark)" />
  <meta name="theme-color" content="#ffcace" />

  <meta name="color-scheme" content="dark light" />
  <link rel="stylesheet" href="./css/index.css" />

  <script type="module">
    globalThis.process = globalThis.process ?? {
      env: { NODE_ENV: 'development' },
    }
  </script>
  <script type="module" src="./js/app.js"></script>

  <script
    defer
    data-domain="tonewise.app"
    src="https://plausible.napora.org/js/script.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>
  <body oncontextmenu="return false;">
    <app-view></app-view>
  </body>
</html>
